<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Log</title>
    <style>

        
        h1 {
            color:rgb(245, 237, 220);
            font-size: 400;
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size:xx-large;
            text-align:center;
            background-color: rgb(254, 248, 235);
            border-style:groove;
            border-radius: 10px;
            border-color: rgb(255, 255, 255);
            -webkit-text-fill-color: rgb(248, 227, 178); 
            -webkit-text-stroke-width: 1px;
            -webkit-text-stroke-color: rgb(123, 123, 123);
            
        }
       

        body {
            background-image: url(https://i.pinimg.com/originals/72/aa/6e/72aa6ead478c0959269b773fca9095ef.png);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }
    </style>
</head>
<body>
    <h1>Exercise Log</h1>
    <form action="/">
        <label for="hours">How many hours did you exercise?</label>
        <input type="number" name="hours" id="hours">
        <label for="exercise">What type of exercise did you do?</label>
        <input type="checkbox" name="basketball" id="basketball">
        <label for="basketball">Basketball</label>
        <input type="checkbox" name="soccer" id="soccer">
        <label for="soccer">Soccer</label>
        <input type="checkbox" name="tennis" id="tennis">
        <label for="tennis">Tennis</label>
        <input type="checkbox" name="swimming" id="swimming">
        <label for="swimming">Swimming</label>
        <input type="checkbox" name="running" id="running">
        <label for="running">Running</label>
        <input type="checkbox" name="threadmill" id="threadmill">
        <label for="threadmill">Threadmill</label>
        <input type="checkbox" name="hiking" id="hiking">
        <label for="hiking">Hiking</label>
        <input type="checkbox" name="weightlifting" id="weightlifting">
        <label for="weightlifting">weightlifting</label>
        <input type="checkbox" name="other" id="other">
        <label for="other">Other</label>
        <input type="submit" value="S">
        
    </form>
</body>
</html>
