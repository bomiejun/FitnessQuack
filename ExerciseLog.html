        }

        

        .calorie {

             }
        .navButton {
        background-color: rgb(250, 215, 171);
        font-family: "Chakra Petch";
        text-shadow: #ffc07c;
        font-style: normal;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 35px;
        font-weight: bold;

            }

             .sidenav {
        height: 100%; /* 100% Full-height */
        width: 0; /* 0 width - change this with JavaScript */
        position: fixed; /* Stay in place */
        z-index: 1; /* Stay on top */
        top: 0; /* Stay at the top */
        left: 0;
        background-color: #fff2d2; /* Black*/
        overflow-x: hidden; /* Disable horizontal scroll */
        padding-top: 60px; /* Place content 60px from the top */
        transition: 0.5s; /* 0.5 second transition effect to slide in the sidenav */
        }

        /* The navigation menu links */
        .sidenav a {
        padding: 8px 8px 8px 8px;
        text-decoration: none;
        font-size: 25px;
        color: rgb(255, 255, 255);
        display: block;
        transition: 0.3s;
        }

        /* When you mouse over the navigation links, change their color */
        .sidenav a:hover {
        color: #f1f1f1;
        }

        /* Position and style the close button (top right corner) */
        .sidenav .closebtn {
        position: absolute;
        top: 0;
        right: 25px;
        font-size: 36px;
        margin-left: 50px;
        }
        
        /* On smaller screens, where height is less than 450px, change the style of the sidenav (less padding and a smaller font size) */
        @media screen and (max-height: 450px) {
        .sidenav {padding-top: 15px;}
        .sidenav a {font-size: 18px;}
        }


        body {
            background-image: url(https://i.pinimg.com/originals/72/aa/6e/72aa6ead478c0959269b773fca9095ef.png);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }
    </style>
</head>
<body>

    <h1>Exercise Log</h1>
    <script src="script/ExerciseLog.js"></script>
    <div id="exSidenav" class="sidenav"> 
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="mainpage.html" class="navButton">Home</a>
        <a href="#" class="navButton">Nutrition</a>
        <a href="sleepcounter.js" class="navButton">Sleep</a>
        <a href="ExerciseLog.html" id="active" class="navButton">Exercise</a>
        <a href="#" class="navButton">Statistics</a>
    </div>
    
    

    <div class="wrapper">
        <a onclick="openNav()"><button class ="calorie">Navigation</button></a>
    </div>
   
    <!-- will put this part of a button later -->
    <form action="/">
        <h1>New Exercise Log!</h1>
        <label for="hours">How much hours did you exercise</label>
        <input type="number" name="hours" id="hours"> <br>
        <label for="type">What type of exercise did you do</label> <br>
        <input type="checkbox" name="soccer" id="soccer">
        <label for="soccer">soccer</label> <br>
        <input type="checkbox" name="basketball" id="basketball">
        <label for="basketball">basketball</label> <br>
        <input type="checkbox" name="tennis" id="tennis">
        <label for="tennis">tennis</label> <br>
        <input type="checkbox" name="weight-lifting" id="weight-lifting">
        <label for="weight-lifting">weight-lifting</label> <br>
        <input type="checkbox" name="treadmill" id="treadmill">
        <label for="treadmill">treadmill</label> <br>
        <input type="checkbox" name="other" id="other">
        <label for="other">other</label> 
        <label for="other-calorie">How much calories does that exercise burn per hour?</label>
        <input type="number" name="other-calorie" id="other-calorie"> <br>
        <input type="submit" value="Add Log!">
        </form>

    



</body>
